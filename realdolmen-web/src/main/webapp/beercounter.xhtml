<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
        >

<h:head>
    <meta charset="UTF-8"/>
    <title>Beer counter</title>
</h:head>
<h:body>
    <h1>Beer counter</h1>

    <h:form>
        <table>
            <tr>
                <c:forEach items="${beerController.fetchAllBeers()}" var="beer">
                    <h:commandButton id="be" action="#{beerController.beerButtonPressed(beer.id)}" image="${beer.imageSource}" style="width: 100px; height: 100px"/>
                    <h:outputLabel value="${beer.count}" />
                </c:forEach>
            </tr>
        </table>
    </h:form>

</h:body>


</html>
